name: ${project.name}
version: ${project.version}
description: ${project.description}
author: Jerred Shepherd (RiotShielder)
website: http://shepherdjerred.com/

soft-depend: [Vault]

main: com.shepherdjerred.stteleports.Main

commands:
    stteleports:
        description: Handles plugin related functions
        aliases: [sttp]
    teleport:
        description: Teleport command
        aliases: [tp]
    tpa:
        description: Teleport request command
        aliases: [tpr]
    spawn:
        description: Spawn command
        aliases: []
    home:
        description: Home command
        aliases: []
    sethome:
        description: Sethome command
        aliases: []
    backward:
        description: Backward command
        aliases: [back]
    forward:
        description: Forward command
        aliases: [for]

permissions:
    stTeleports.*:
        description: Gives access to all plugin functions
        children:
            stSkills.admin.*: true
    stTeleports.admin.*:
        description: Gives access to all admin commands
        children:
          stSkills.admin.reload: true
    stTeleports.admin.reload:
        description: Gives access to /sttp reload
        default: OP